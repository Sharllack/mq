<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!-- Para mexer em toda a configuração do media query -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!-- Esse será usado para o modo retrato --> <!-- Quando for usar media features se coloca sempre entre () -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!-- Esse será usado para o modo paisagem -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
